<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="main-container">
		<div class="calc-container">
			<div class="display">
				<div data-previous-operand class="previous-operand">  </div>
				<div data-current-operand class="current-operand">  </div>
			</div>
			<hr>
			<div class="button-wrapper">

				<button data-all-clear class="clear-btn"> AC </button>
				<button data-delete class="backspace-btn"> C </button>
				<button data-operation class="special-btn"> % </button>
				<button data-operation class="special-btn"> รท </button>
				<button data-number> 7 </button>
				<button data-number> 8 </button>

				<button data-number> 9 </button>
				<button data-operation class="special-btn"> ร </button>
				<button data-number> 4 </button>
				<button data-number> 5 </button>
				<button data-number> 6 </button>
				<button data-operation class="special-btn minus"> - </button>
				<button data-number> 1 </button>
				<button data-number> 2 </button>
				<button data-number> 3 </button>
				<button data-operation class="special-btn plus"> + </button>

				<button data-number> 0 </button>
				<button class="dot-btn" data-number> . </button>
				<button class="equal-btn" data-equals> = </button>
			</div>
		</div>
	</div>


	<script src="script2.js"></script>
</body>

</html>
